<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanficando</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
   
</head>
<body>
    <header>
        <div class="logo">
            <img src="FANFICANDO.png" alt="logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
        </div>
        <nav>
            <a href="#">Categorias</a>
            <a href="#">Escrever</a>
            <div class="user-info">
                <img src="Ellipse 2.png" alt="San Oliveira">
                <span>San Oliveira</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="story">
            <img class="cover" src="Rectangle 35.png" alt="Who is in Control?">
            <div class="story-info-container">
            <div class="story-info">
                <h1>WHO IS IN CONTROL?</h1>
                <p>32 Capítulos</p>
                <p>230 Leitores</p>
                <button class="read-button">Iniciar leitura</button>
                <button class="add-button">+</button>
            </div>
        </div>
        </section>
        <section class="author">
            <div class="author-info">
                <img src="Ellipse 3.png" alt="Eva">
                <div>
                    <h2>Eva</h2>
                    <p>Escritora</p>
                </div>
            </div>
            <div class="synopsis">
                <h3>Sinopse:</h3>
                <p>Em um universo onde os limites entre realidade e fantasia se tornam difusos...</p>
            </div>
        </section>
        <section class="recommendations">
            <h2>Você também pode gostar dessas histórias</h2>
            <div class="recommendation">
                <img src="Rectangle 36.png" alt="Dangerous">
                <p>Dangerous</p>
            </div>
            <div class="recommendation">
                <img src="Rectangle 37.png" alt="Voilà">
                <p>Voilà</p>
            </div>
            <div class="recommendation">
                <img src="Rectangle 35.png" alt="Chaos Love">
                <p>Chaos Love</p>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
